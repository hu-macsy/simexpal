# This file contains example builds for git and non-git cases, and develop and non-dev cases.
builds:
  - name: test-git-gdsb-for-develop
    git: https://github.com/hu-macsy/graph-ds-benchmark.git
    recursive-clone: true
    regenerate:
      - args: ['git', 'checkout', 'main']
      - args: ['git', 'pull']
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DGDSB_MPI=Off'
        - '@THIS_SOURCE_DIR@'
        - '-Dgdsb_DIR=@PREFIX_DIR_FOR:test-git-gdsb-for-develop@/lib/cmake/test-git-gdsb-for-develop'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: test-git-gdsb
    git: https://github.com/hu-macsy/graph-ds-benchmark.git
    recursive-clone: true
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DGDSB_MPI=Off'
        - '@THIS_SOURCE_DIR@'
        - '-Dgdsb_DIR=@PREFIX_DIR_FOR:test-git-gdsb@/lib/cmake/test-git-gdsb'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  
  - name: test-cpp
    configure:
      - args:
          - 'cmake'
          - '-DCMAKE_INSTALL_PREFIX=@BASE_DIR@'
          - '@BASE_DIR@'
    compile:
       - args:
          - 'make'
    install:
      - args:
          - 'make'
          - 'install'

  - name: test-py

revisions:
  - name: git-gdsb
    build_version:
      'test-git-gdsb': '3fe8b2e38d9de38b459e2e958df66577b77ccccf' #arbitrary commit hash to ensure determinism

  - name: git-dev-gdsb
    develop: true
    build_version:
      'test-git-gdsb-for-develop': ''

  - name: dev-cpp
    develop: true
    build_version: 
      'test-cpp': ''

  - name: dev-py
    develop: true
    build_version: 
      'test-py': ''  
